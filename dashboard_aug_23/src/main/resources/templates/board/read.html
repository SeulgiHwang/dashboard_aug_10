<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 읽기</title>
</head>
<body>
	<h2>게시글 삭제</h2>
	<form action="/board/delete" method="post">
	<input type="text" name="boardNo" th:value="${boardNo}">
	<table>
		<tr>
			<td>제목</td>
			<td>
				<input type="text" name="title" >
				<!-- th:value="${board.title}" -->
			</td>
		</tr>
		<tr>
			<td>작성자</td>
			<td>
				<input type="text" name="writer"  >
				<!-- th:value="${board.writer}" -->
			</td>
			
		</tr>
		<tr>
			<td>내용</td>
			<td>
				<textarea name ="content" id="글내용" cols="40" rows="10" ></textarea>
				<!-- th:text="${board.content}" -->
			</td>
		</tr>
	</table>
	<div>
		<button type="submit">삭제</button>
	</div>
	</form>
</body>
</html>
