<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
<link rel="stylesheet" href="../css/board/list.css" type="text/css">
</head>
<body>
<h2>게시판</h2>	
<table border="1">
	<tr>
		<th>게시글번호</th>
		<th>제목</th>
		<th>작성자</th>
		<th>등록일자</th>
		<th>수정일자</th>
	</tr>
	<!-- 타임리프 블록태그
		: <th:block>: 필요한 데이터를 블록으로 묶는 태그 
			*브라우저가 렌더링할때 사라진다 -->
	<!-- 
		타임리프 태그 반복문
		th:each="요소: ${배열,컬렉션}"
		th:each="board:${boardList}"
		:모델에 boardList를 컨트롤러를 통해 담았었다, 
		게시글목록조회한것을 뷰에 th:each로 반복해주는데
		반복한것을 board(객체)로 명명해놓음
		board의 NO,Title,writer,regDate,updDate를 출력해놓을것
	 -->
	<th:block th:each="board : ${boardList}">
		<tr>
			<td th:text="${board.boardNo}"></td>
			<td th:text="${board.title}"></td>
			<td th:text="${board.writer}"></td>
			<td th:text="${board.regDate}"></td>
			<td th:text="${board.updDate}"></td>
		</tr>
	</th:block>
	<div><button type="submit" class="insert_btn"><a href="/board/insert">글쓰기</div>
</table>
</body>
</html>
